<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EventHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 text-gray-800">
    <!-- Navbar -->
    <nav class="bg-indigo-600 p-4 shadow-lg text-white flex justify-between">
      <h1 class="text-2xl font-bold">EventHub</h1>
      <button
        onclick="loadEvents()"
        class="bg-white text-indigo-600 px-4 py-1 rounded"
      >
        Refresh Events
      </button>
    </nav>

    <section class="bg-gray-100 py-10">
      <div class="container mx-auto max-w-md">
        <h3 class="text-2xl font-bold text-center mb-4">
          Register for an Event
        </h3>
        <form
          id="registerForm"
          class="space-y-4 bg-white shadow-md p-6 rounded"
          enctype="multipart/form-data"
        >
          <input
            type="text"
            name="name"
            placeholder="Your Name"
            class="w-full border px-4 py-2 rounded"
            required
          />
          <input
            type="email"
            name="email"
            placeholder="Your Email"
            class="w-full border px-4 py-2 rounded"
            required
          />
          <select
            name="eventId"
            id="eventSelect"
            class="w-full border px-4 py-2 rounded"
            required
          ></select>

          <!-- Image Upload -->
          <label class="block relative">
            <span class="text-gray-700">Upload Profile Image</span>
            <input
              type="file"
              name="image"
              accept="image/*"
              id="imageUpload"
              required
              class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:text-sm file:font-semibold file:bg-indigo-600 file:text-white hover:file:bg-indigo-700 mt-2"
              onchange="previewImage(event)"
            />
            <!-- Preview Container -->
            <div id="previewContainer" class="relative mt-2 w-32 h-32 hidden">
              <img
                id="preview"
                class="rounded w-32 h-32 object-cover"
                src=""
                alt="Image Preview"
              />
              <button
                type="button"
                onclick="removeImage()"
                class="absolute top-0 right-0 bg-red-600 text-white rounded-full w-6 h-6 flex items-center justify-center hover:bg-red-700"
              >
                √ó
              </button>
            </div>
          </label>

          <button class="w-full bg-indigo-600 text-white py-2 rounded">
            Register
          </button>
          <p id="formMessage" class="text-center mt-2"></p>
        </form>
      </div>
    </section>

    <section class="container mx-auto py-10">
      <h2 class="text-3xl font-bold mb-6 text-center">Upcoming Events</h2>
      <div id="events" class="grid md:grid-cols-3 gap-6"></div>
    </section>

    <script>
      const API_URL = "http://localhost:5000/api";

      // Load events
      async function loadEvents() {
        const res = await fetch(`${API_URL}/events`);
        const events = await res.json();

        const eventsDiv = document.getElementById("events");
        const eventSelect = document.getElementById("eventSelect");
        eventsDiv.innerHTML = "";
        eventSelect.innerHTML = "";

        events.forEach((ev) => {
          // Event card
          eventsDiv.innerHTML += `
      <div class="bg-white shadow rounded p-4">
        <h4 class="text-xl font-bold">${ev.title}</h4>
        <p class="text-gray-600">üìÖ ${ev.date} | üìç ${ev.location}</p>
        <p class="mt-2">${ev.description}</p>
      </div>
    `;
          // Event select option
          eventSelect.innerHTML += `<option value="${ev._id}">${ev.title}</option>`;
        });
      }

      // Handle registration
      document
        .getElementById("registerForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const formData = Object.fromEntries(new FormData(e.target));
          const res = await fetch(`${API_URL}/registrations`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(formData),
          });
          //register
          const messageEl = document.getElementById("formMessage");
          if (res.ok) {
            messageEl.textContent = "‚úÖ Registration successful!";
            messageEl.className = "text-green-600 text-center mt-2";
            e.target.reset();
          } else {
            const data = await res.json();
            messageEl.textContent =
              "‚ùå " + (data.message || "Registration failed.");
            messageEl.className = "text-red-600 text-center mt-2";
          }
        });

      

      //image preview 
      function previewImage(event) {
        const file = event.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function () {
          const previewContainer = document.getElementById("previewContainer");
          const preview = document.getElementById("preview");
          preview.src = reader.result;
          previewContainer.style.display = "block";
        };
        reader.readAsDataURL(file);
      }

      function removeImage() {
        const previewContainer = document.getElementById("previewContainer");
        const imageUpload = document.getElementById("imageUpload");
        imageUpload.value = ""; // Clear file input
        previewContainer.style.display = "none"; // Hide preview
        document.getElementById("preview").src = "";
      }

      loadEvents();
    </script>
  </body>
</html>
