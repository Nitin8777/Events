<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registrations - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 text-gray-800">
    <!-- Navbar -->
    <nav class="bg-indigo-600 p-4 text-white flex justify-between">
      <h1 class="text-2xl font-bold">EventHub Admin</h1>
      <div class="space-x-4">
        <a
          href="addevents.html"
          class="bg-white text-indigo-600 px-4 py-1 rounded"
          >Manage Events</a
        >
        <button
          onclick="loadStudents() "
          class="bg-white text-indigo-600 px-4 py-1 rounded"
        >
          Refresh Events
        </button>
        <a href="index.html" class="bg-white text-indigo-600 px-4 py-1 rounded"
          >Student View</a
        >
      </div>
    </nav>

    <!-- Student Registrations -->
    <section class="container mx-auto py-10">
      <h2 class="text-3xl font-bold text-center mb-6">Student Registrations</h2>
      <div id="actionMessage"></div>

      <div class="overflow-x-auto">
        <table class="min-w-full bg-white shadow rounded">
          <thead>
            <tr class="bg-indigo-600 text-white">
              <th class="py-3 px-4 text-left">Name</th>
              <th class="py-3 px-4 text-left">Email</th>
              <th class="py-3 px-4 text-left">Event</th>
              <th class="py-3 px-4 text-left">Action</th>
              <th>
                <button
                  onclick="deleteMany()"
                  class="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded-lg shadow-md transition"
                >
                  üóëÔ∏è Delete All
                </button>
              </th>
            </tr>
          </thead>
          <tbody id="studentTable" class="divide-y divide-gray-200"></tbody>
        </table>
      </div>
    </section>

    <script>
      const API_URL = "http://localhost:5000/api";

      // Load student registrations
      async function loadStudents() {
        const res = await fetch(`${API_URL}/registrations`);
        const students = await res.json();
        const table = document.getElementById("studentTable");
        table.innerHTML = "";

        students.forEach((stu) => {
          table.innerHTML += `
      <tr>
        <td class="py-3 px-4">${stu.name}</td>
        <td class="py-3 px-4">${stu.email}</td>
        <td class="py-3 px-4">${stu.eventId ? stu.eventId.title : "N/A"}</td>
        <td class="py-3 px-4">
          <button onclick="deleteStudent('${
            stu._id
          }')" class="bg-red-500 text-white px-3 py-1 rounded">Delete</button>
        </td>
      </tr>
    `;
        });
      }

      // Delete a student registration
      // Show messages in a common element
      function showMessage(text, type = "info") {
        const msgEl = document.getElementById("actionMessage"); // create a new div for this
        msgEl.textContent = text;
        msgEl.className =
          (type === "success"
            ? "text-green-600"
            : type === "error"
            ? "text-red-600"
            : "text-blue-600") + " text-center mt-2";
      }

      // Delete one student (no confirm)
      async function deleteStudent(id) {
        showMessage("Deleting student...", "info");
        try {
          const res = await fetch(`${API_URL}/registrations/${id}`, {
            method: "DELETE",
          });
          if (!res.ok) throw new Error("Failed to delete student");

          showMessage("‚úÖ Registration deleted!", "success");
          loadStudents();
        } catch (err) {
          showMessage("‚ùå " + err.message, "error");
        }
      }

      // Delete all registrations (no confirm)
      async function deleteMany() {
        if (!confirm("Are you sure you want to delete this event?")) return;
        try {
          const res = await fetch(`${API_URL}/registrations?confirm=true`, {
            method: "DELETE",
          });
          if (!res.ok) throw new Error("Failed to delete registrations");

          showMessage("‚úÖ All registrations deleted!", "success");
          loadStudents();
        } catch (err) {
          showMessage("‚ùå " + err.message, "error");
        }
      }

      //register
      const messageEl = document.getElementById("formMessage");
      if (res.ok) {
        messageEl.textContent = "‚úÖ Registration successful!";
        messageEl.className = "text-green-600 text-center mt-2";
        e.target.reset();
      } else {
        messageEl.textContent =
          "‚ùå " + (data.message || "Registration failed.");
        messageEl.className = "text-red-600 text-center mt-2";
      }

      loadStudents();
    </script>
  </body>
</html>
