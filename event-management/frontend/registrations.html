<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registrations - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 text-gray-800">
    <!-- Navbar -->
    <nav class="bg-indigo-600 p-4 text-white flex justify-between">
      <h1 class="text-2xl font-bold">EventHub Admin</h1>
      <div class="space-x-4">
        <a
          href="addevents.html"
          class="bg-white text-indigo-600 px-4 py-1 rounded"
          >Manage Events</a
        >
        <button
          onclick="loadStudents() "
          class="bg-white text-indigo-600 px-4 py-1 rounded"
        >
          Refresh Events
        </button>
        <a href="index.html" class="bg-white text-indigo-600 px-4 py-1 rounded"
          >Student View</a
        >
      </div>
    </nav>

    <!-- Student Registrations -->
    <section class="container mx-auto py-10">
      <h2 class="text-3xl font-bold text-center mb-6">Student Registrations</h2>
      <div id="actionMessage"></div>

      <div class="overflow-x-auto">
        <table class="min-w-full bg-white shadow rounded">
          <thead>
            <tr class="bg-indigo-600 text-white">
              <th class="py-3 px-4 text-left">Name</th>
              <th class="py-3 px-4 text-left">Email</th>
              <th class="py-3 px-4 text-left">Event</th>
              <th class="py-3 px-4 text-left">Action</th>
              <th>
                <button
                  onclick="deleteMany()"
                  class="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded-lg shadow-md transition"
                >
                  üóëÔ∏è Delete All
                </button>
              </th>
            </tr>
          </thead>
          <tbody id="studentTable" class="divide-y divide-gray-200"></tbody>
        </table>
      </div>
    </section>

    <script>
     const API_URL = "http://localhost:5000/api";

// Load student registrations
async function loadStudents() {
  try {
    const res = await fetch(`${API_URL}/registrations`);
    const students = await res.json();
    const table = document.getElementById("studentTable");
    table.innerHTML = "";

    if (students.length === 0) {
      table.innerHTML = `
        <tr>
          <td colspan="4" class="text-center py-4">No registrations found</td>
        </tr>
      `;
      return;
    }

    students.forEach((stu) => {
      table.innerHTML += `
        <tr class="hover:bg-gray-100">
          <td class="py-3 px-4">${stu.name}</td>
          <td class="py-3 px-4">${stu.email}</td>
          <td class="py-3 px-4">${stu.eventId ? stu.eventId.title : "N/A"}</td>
          <td class="py-3 px-4">
            <button onclick="deleteStudent('${stu._id}')" class="bg-red-500 text-white px-3 py-1 rounded">Delete</button>
          </td>
        </tr>
      `;
    });
  } catch (err) {
    showMessage("‚ùå Failed to load students: " + err.message, "error");
  }
}

// Show messages
function showMessage(text, type = "info") {
  const msgEl = document.getElementById("actionMessage");
  msgEl.textContent = text;
  msgEl.className =
    (type === "success"
      ? "text-green-600"
      : type === "error"
      ? "text-red-600"
      : "text-blue-600") + " text-center mt-2";
}

// Delete one student
async function deleteStudent(id) {
  showMessage("Deleting student...", "info");
  try {
    const res = await fetch(`${API_URL}/registrations/${id}`, { method: "DELETE" });
    if (!res.ok) throw new Error("Failed to delete student");

    showMessage("‚úÖ Registration deleted!", "success");
    loadStudents();
  } catch (err) {
    showMessage("‚ùå " + err.message, "error");
  }
}

// Delete all students
async function deleteMany() {
  if (!confirm("Are you sure you want to delete all registrations?")) return;
  try {
    const res = await fetch(`${API_URL}/registrations?confirm=true`, { method: "DELETE" });
    if (!res.ok) throw new Error("Failed to delete registrations");

    showMessage("‚úÖ All registrations deleted!", "success");
    loadStudents();
  } catch (err) {
    showMessage("‚ùå " + err.message, "error");
  }
}

// Initial load
loadStudents();

    </script>
  </body>
</html>
